{% extends 'listing_dash/base.html' %}
{% block content %}
      <!-- partial -->
   
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 stretch-card">
              <div class="card shadow">
                <div class="card-body">
                  <h4 class="card-title">Product Customization Table</h4>
                  
                  <a href="{% url 'ld_product_elements' %}" class="btn btn-outline-success py-2 px-3">ADD NEW</a>
                  <div class="table-responsive pt-4">
                    <table id="myTable" class="table table-bordered text-center">
                      <thead class="bg-gradient-danger border-2 border-dark">
                        <tr>
                          <th>
                            #
                          </th>
                          <th>
                            Image
                          </th>
                          <th>
                            Product Name
                          </th>
                          <th>
                            Price
                          </th>
                          <th>
                            Category
                          </th>
                          <th>
                            Actions
                          </th>
                        </tr>
                      </thead>
                      <tbody class="border-2 border-dark">
                        {% for pt in prod_table %}
                        <tr class="table-info">
                          <td>
                            {{pt.id}}
                          </td>
                          <td>
                            <img src="/media/{{pt.img}}" height="70px" width="70px">
                          </td>
                          <td>
                            {{pt.name}}
                          </td>
                          <td>
                            {{pt.price}}
                          </td>
                          <td>
                            {{pt.product_category}}
                          </td>
                          <td>
                            <a href="{% url 'ld_ed_product' pt.id %}" class="btn btn-outline-success py-2 px-3">Edit</a>
                            <a href="{% url 'ld_del_product' pt.id %}" class="btn btn-outline-success  py-2 px-3">Delete</a>
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock content %}
        <!-- content-wrapper ends -->
