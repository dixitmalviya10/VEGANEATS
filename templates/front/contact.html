{% extends "front/base.html" %} {% load static %} {% block content %}

<div class="hero-wrap hero-bread" style="background-image: url('/static/front/images/bg_1.jpg')">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <p class="breadcrumbs">
          <span class="mr-2"><a href="index.html">Home</a></span>
          <span>Contact us</span>
        </p>
        <h1 class="mb-0 bread">Contact us</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section contact-section bg-light">
  <div class="container">
    {% for st in sett_table %}
    <div class="row d-flex mb-5 contact-info">
      <div class="w-100"></div>
      <div class="col-md-3 d-flex">
        <div class="info bg-white p-4">
          <p><span>Address:</span> {{st.address}}</p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="info bg-white p-4">
          <p>
            <span>Phone:</span>
            <a href="tel://1234567920">+91 {{st.mobile_no}}</a>
          </p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="info bg-white p-4">
          <p>
            <span>Email:</span>
            <a href="mailto:info@yoursite.com">{{st.email}}</a>
          </p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="info bg-white p-4">
          <p><span>Website:</span> <a href="#">Veganeats.in</a></p>
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="row block-9">
      <div class="col-md-6 order-md-last d-flex">
        <form method="POST" class="bg-white p-5 contact-form">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" name="your_name" placeholder="Your Name" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="your_email" placeholder="Your Email" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="your_subject" placeholder="Subject" />
          </div>
          <div class="form-group">
            <textarea name="" id="" cols="30" rows="7" name="your_message" class="form-control" placeholder="Message"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5" />
          </div>
        </form>
      </div>

      <div class="col-md-6 d-flex">
        <div id="map" class="bg-white"></div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
