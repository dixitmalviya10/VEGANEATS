{% extends 'dash/base.html' %}
{% block content %}
      <!-- partial -->
     
        <div class="content-wrapper">
          <div class="row">
            <div class="col-12 grid-margin">
              <div class="card shadow">
                <div class="card-body">
                  <h4 class="card-title">Horizontal Two column</h4>
                  <form class="form-sample" method='POST' action=""  enctype="multipart/form-data">
                    {% csrf_token %}
                 
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                      
                          <div class="col-sm-9">

                            <p>Upload Image:</p>
                              <p align="center">
                                <label for="file" style="cursor: pointer;">{{edit_cust.img}}<br/><img id="output" src="/media/{{i_mg.img}}" width="200" height="200" /><br>Click Here</label>
                              </p>

                              <p>Description:</p>
                              <p class="mb-3">{{edit_cust.desc}}{{edit_cust.media}}</p>

                              <p>Name:</p>
                              <p class="mb-3">{{edit_cust.name}}</p>
                              
                              <p>Position:</p>
                              <p class="mb-3">{{edit_cust.position}}</p>
                              
                          </div>

                        </div>
                      </div>
                    </div>
                    <input type="submit" class="btn btn-outline-primary" value="submit">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
<script>
  var loadFile = function (event) {

      var image = document.getElementById('output');

      image.src = URL.createObjectURL(event.target.files[0]);


  };
</script>
{% endblock content %}
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
