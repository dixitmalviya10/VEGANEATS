{% extends 'dash/base.html' %}
{% block content %}
      <!-- partial -->
     
        <div class="content-wrapper">
          <div class="row">
            <div class="col-12 grid-margin">
              <div class="card shadow">
                <div class="card-body">
                  <h4 class="card-title">Horizontal Two column</h4>
                  <form class="form-sample" method='POST' enctype="multipart/form-data">
                    {% csrf_token %}
                   
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <div class="col-sm-9">

                            <p>Upload Image For Slider:</p>
                              <p align="center">
                                <label for="file" style="cursor: pointer;">{{add_slider.slider_image}}<br/><img id="output" width="200" height="200" /><br>Click Here</label>
                              </p>

                              <p>Title:</p>
                              <p class="mb-3">{{add_slider.slider_title}}</p>

                              <p>Heading:</p>
                              <p class="mb-3">{{add_slider.slider_description}}{{add_slider.media}}</p>
                              
                              <p>Link:</p>
                              <p class="mb-3">{{add_slider.slider_link}}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <input type="submit" class="btn btn-outline-primary" value="submit">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
<script>
  var loadFile = function (event) {

      var image = document.getElementById('output');

      image.src = URL.createObjectURL(event.target.files[0]);


  };
</script>
{% endblock content %}
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
