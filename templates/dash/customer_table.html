{% extends 'dash/base.html' %}
{% block content %}
      <!-- partial -->
   
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 stretch-card">
              <div class="card shadow">
                <div class="card-body">
                  <h4 class="card-title">Customer Customization Table</h4>
                  
                  <a href="{% url 'customer_elements' %}" class="btn btn-outline-success py-2 px-3">ADD NEW</a>
                  <div class="table-responsive pt-4">
                    <table id="myTable" class="table table-bordered text-center table-hover">
                      <thead class="bg-gradient-light border-2 border-dark">
                        <tr>
                          <th>
                            #
                          </th>
                          <th>
                            Image
                          </th>
                          <th>
                            Descripton
                          </th>
                          <th>
                            Name
                          </th>
                          <th>
                            Position
                          </th>
                          <th>
                            Actions
                          </th>
                        </tr>
                      </thead>
                      <tbody class="border-2 border-dark">
                        {% for ct in cust_table %}
                        <tr class="table-info">
                          <td>
                            {{ct.id}}
                          </td>
                          <td>
                            <img src="/media/{{ct.img}}" height="70px" width="70px">
                          </td>
                          <td>
                            {{ct.desc|safe}}
                          </td>
                          <td>
                            {{ct.name}}
                          </td>
                          <td>
                            {{ct.position}}
                          </td>
                          <td>
                            <a href="{% url 'ed_customer' ct.id %}" class="btn btn-outline-success py-2 px-3">Edit</a>
                            <a href="{% url 'del_customer' ct.id %}" class="btn btn-outline-success  py-2 px-3">Delete</a>
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock content %}
        <!-- content-wrapper ends -->
